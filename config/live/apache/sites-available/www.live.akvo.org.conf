<VirtualHost *:80>
    ServerName  www.akvo.org
    ServerAlias www.live.akvo.org
    ServerAdmin devops@akvo.org

    LogLevel    debug
    ErrorLog    /var/log/apache2/akvo_org/error.log
    CustomLog   /var/log/apache2/akvo_org/access.log combined env=!forwarded
    CustomLog   /var/log/apache2/akvo_org/access.log proxy    env=forwarded

    Include     /etc/apache2/deny_crawlers.conf

    Alias       /robots.txt     /var/akvo/www/allow_robots.txt

    DocumentRoot    /var/akvo/www/akvo_org
    <Directory /var/akvo/www/akvo_org>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
