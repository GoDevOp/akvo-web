<VirtualHost *:80>
    ServerName  blog.akvo.org
    ServerAdmin devops@akvo.org

    LogLevel    debug
    ErrorLog    /var/log/apache2/akvo_org/blog_error.log
    CustomLog   /var/log/apache2/akvo_org/blog_access.log combined env=!forwarded
    CustomLog   /var/log/apache2/akvo_org/blog_access.log proxy    env=forwarded

    RewriteEngine On

    Redirect / http://akvo.org/blog
</VirtualHost>

<VirtualHost *:80>
    ServerName  wiki.akvo.org
    ServerAdmin devops@akvo.org

    LogLevel    debug
    ErrorLog    /var/log/apache2/akvo_org/wiki_error.log
    CustomLog   /var/log/apache2/akvo_org/wiki_access.log combined env=!forwarded
    CustomLog   /var/log/apache2/akvo_org/wiki_access.log proxy    env=forwarded

    RewriteEngine On

    Redirect / http://akvopedia.org
</VirtualHost>

<VirtualHost *:80>
    ServerName  akvo.org
    ServerAlias www.akvo.org
    ServerAlias www.live.akvo.org
    ServerAdmin devops@akvo.org

    LogLevel    debug
    ErrorLog    /var/log/apache2/akvo_org/error.log
    CustomLog   /var/log/apache2/akvo_org/access.log combined env=!forwarded
    CustomLog   /var/log/apache2/akvo_org/access.log proxy    env=forwarded

    ServerSignature Off
    TraceEnable     Off

    RewriteEngine   On

    Redirect /api   http://rsr.akvo.org/api
    Redirect /media http://rsr.akvo.org/media
    Redirect /rsr   http://rsr.akvo.org
    Redirect /wiki  http://akvopedia.org

    Alias /robots.txt                   /var/akvo/www/robots.txt
    Alias /googledeac89ac12036d87.html  /var/akvo/www/googledeac89ac12036d87.html

    Alias /favicon.ico                  /var/akvo/www/akvo_org/wp-content/themes/Akvo-responsive/favicon.ico
    Alias /blog/wp-content/uploads      /var/akvo/www/akvo_org/wp-content/uploads

    DocumentRoot /var/akvo/www/akvo_org

    <Directory /var/akvo/www/akvo_org>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
